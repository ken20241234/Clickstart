<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Table</title>
<style>
table {
	margin: 0px auto;
	margin-top: 5px;
	}
table, th, td {
	border: 1px solid black;
	border-spacing: 0px;
	}
th, td {padding: 5px;}	
th {background-color: #afdceb;}
tr {background-color: #cae9f5;}
</style>
</head>

<body>
<table>
	<tr>
		<th>North</th>
		<th>South</th>
	</tr>
	<tr>
		<td>Yorkshire</td>
		<td>Sussex</td>
	</tr>
	<tr>
		<td>Lancashire</td>
		<td>Kent</td>
	</tr>
</table> 
</body>
</html>
